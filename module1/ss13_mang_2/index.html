<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +prompt('nhập độ dài mảng');
    let x = new Array(numbers);
    let ketQua=[]

    for (let i = 0; i < numbers; i++) {
        x[i] = +prompt('nhập phần tử lớn hơn 10 nhỏ  hơn 100');
    }
    document.write('mảng sau khi thêm mới'+x+'<br>')
    for (let i = 0; i <x.length ; i++) {
        let a = parseInt(x[i] / 10)
        let b = x[i] % 10
        if (a < b) {
            ketQua.push(x[i])
        }
    }document.write('có các phần tử là '+ketQua.toString())

</script>
</body>
</html>
