<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
<script>

    let text = prompt("Nhập vào một chuỗi: ");
    let arr = [];
    arr = text.split(" ");
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] !== " ") {
            count++;
        }
    }
    document.write("Số từ trong chuỗi là: " + count);
</script>
</body>
</html>
