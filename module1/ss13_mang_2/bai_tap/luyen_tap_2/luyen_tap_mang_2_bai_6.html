<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let doDai =+ prompt("độ dài của mảng ");
    let phanTu = [];
    for (let i = 0; i < doDai; i++) {
        phanTu[i] = prompt("nhập phần tử thứ" + i);
    }
    for (let i = 0; i < phanTu.length ; i++) {
        if (phanTu[i]=='-'){
            phanTu[i]='_'
        }
    }
    document.write(phanTu);
    </script>
</body>
</html>
