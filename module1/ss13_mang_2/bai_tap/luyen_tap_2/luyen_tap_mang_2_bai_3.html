<script>
    let numbers = [1, 5, 'b', 'a', 'm', 5, 7];
    alert(numbers.length);
    let count = 0;
    alert(numbers)
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] % 1 == 0) {
            count = count + 1;
        }
    }
    document.write("Số kí tự số nguyên trong mảng là: " + count);
</script>
