<body>
<script>
    let soNguyen=[5,6,7,8,9,11,12,13,14,15];
    let count=0
    for (let i = 0; i <soNguyen.length ; i++) {
        if (soNguyen[i] > 10) {
            count++
        }
    }document.write('số nguyên lớn hơn hoặc bằng 10 là :' + count)
</script>
