<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 7</title>
</head>
<body>
<script>
    let numbers = [1, 2, 3, 4, 8, 8];
    let v = parseInt(prompt("Nhập vào số nguyên: "));
    let count = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (v == numbers[i]) {
            count++;
            for (let j = i; j < numbers.length - 1; j++) {
                numbers[j] = numbers[j + 1];
            }
            numbers[numbers.length - 1] = 0;
        }
    }
    document.write(numbers.toString() + "<br><br>");
    if (count == 0) {
        document.write(v + "không thuộc mảng.");
    } else {
        document.write(v + "thuộc mảng.");
    }
</script>
</body>
</html>
