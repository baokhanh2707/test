<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<script>
    let browser = prompt("Enter browser name!")
    switch (browser) {
        case 'edge':
            alert("You've got the Edge!")
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay we support these browsers too')
        default:
            alert('We hope that this page looks ok!')
    }
</script>
</body>
</html>
