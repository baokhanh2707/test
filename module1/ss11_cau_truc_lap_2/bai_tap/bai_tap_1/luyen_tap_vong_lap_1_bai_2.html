<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    let nhietDo;
    do {
        nhietDo= +prompt("Nhập nhiệt độ:");
        if (nhietDo > 100 ) {
            alert("Giảm nhiệt độ")
        }
        if (nhietDo <20) {
            alert ("Tăng nhiệt độ")
        }
    }
    while (nhietDo <=20 && nhietDo >=100) {
        alert ("nhiệt độ ok")
    }
</script>
</body>
</html>
