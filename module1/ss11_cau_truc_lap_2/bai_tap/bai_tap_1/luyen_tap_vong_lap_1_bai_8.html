<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 8</title>
</head>
<body>
<button type="button" onclick="nhanVao()">bắt đầu</button>
<script>
    function nhanVao() {
        let max = parseInt(prompt('nhập số bạn muốn đoán trong khoảng lớn nhất vào đây'));
        let nhapSo = parseInt(prompt('nhập số bạn đoán vào đây'));
        let a = 1
        let ketQua = parseInt(Math.random() * max);
        while (a < 3) {
            if (nhapSo < ketQua) {
                alert('số bạn đoán bé hơn');
                a++;
                nhapSo = parseInt(prompt('nhập số bạn đoán vào đây'));
            } else if (nhapSo > ketQua) {
                alert('số bạn đoán lớn hơn')
                a++;
                nhapSo = parseInt(prompt('nhập số bạn đoán vào đây'));
            } else if(nhapSo=ketQua) {
                alert('chúc mừng bạn');
                break;
            }
        }if(a==3){
            alert('bạn đã hết lượt');
        }
    }

</script>

</body>
</html>
