<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số</title>
</head>
<body>
<script>
    let soA = 0;
    let soB = 1;
    let soC;
    for (let i = 1; i <= 20; i++) {
        document.write(soA + "<br>");
        soC = soA + soB;
        soA = soB;
        soB = soC;
    }
</script>
</body>
</html>
