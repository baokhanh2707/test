<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<script>
    let numBer = 2;
    let demSo = 0;
    while (demSo < 10) {
        let count = 0;
        for (let i = 1; i <= numBer; i++) {
            if (numBer % i == 0) {
                count++;
            }
        }
        if (count == 2) {
            document.write(numBer + '<br>')
            demSo++;
        }
        numBer++;
    }
</script>
</body>
</html>
