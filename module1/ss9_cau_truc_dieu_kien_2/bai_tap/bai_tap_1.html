<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chỉ số cân nặng</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<table>
    <tr>
        <td>
            <p1>Nhập cân nặng:(kg)</p1>
            <input type="text" id="nhapso">
        </td>
    </tr>
    <tr>
        <td>
            <p1>Nhập chiều cao:(m)</p1>
            <input type="text" id="nhapchu">
        </td>
    </tr>
    <tr>
        <td>
            <button id="kiemtra" type="button" onclick="nhanvao()">kiểm tra</button>
    </tr>
    </td>
    </tr>
</table>
<p id="ketqua"></p>
<script>
    function nhanvao() {
        let canNang = document.getElementById("nhapso").value;
        let chieuCao = document.getElementById("nhapchu").value;
        let BMI = canNang / Math.pow(chieuCao, 2);
        if (BMI < 18) {
            document.getElementById("ketqua").innerHTML = ("Underweight");
        } else if (18.5 <= BMI && BMI < 25) {
            document.getElementById("ketqua").innerHTML = ("Normal");
        } else if (25.5 <= BMI && BMI <= 30) {
            document.getElementById("ketqua").innerHTML = ("Overweight");
        } else {
            document.getElementById("ketqua").innerHTML = ("Obese");
        }
    }
</script>
</body>
</html>
