<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích tam giác vuông</title>
</head>
<body>
<script>
    let chieuCao = parseFloat(prompt('nhập số chiều cao'));
    let canhDay = parseFloat(prompt('nhập chiều dài cạnh đáy'));
    let dienTich = 1 / 2 * (chieuCao * canhDay);
    alert('diện tích tam giác vuông:' + dienTich);
</script>
</body>
</html>
