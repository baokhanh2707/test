<head>

    <title>tính lãi ngân hàng</title>

<script>
    let soTien = parseFloat(prompt('nhập số tiền vay'));
    let laiSuat = parseFloat(prompt('nhập % lãi suất'));
    let thoigian = parseFloat(prompt(('thời gian vay')));
alert('tiền lãi hàng tháng='+soTien*laiSuat/thoigian );
</script>
