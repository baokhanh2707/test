<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra cạnh của tam giác</title>
</head>
<body>
<script>
    let a=parseFloat(prompt('nhập vào đây 1 số'));
    let b=parseFloat(prompt('nhập vào đây 1 số'));
    let c=parseFloat(prompt('nhập vào đây 1 số'));
    if(a>0&&b>0&&c>0){
        if(a+b>c && b+c>a && a+c>b){
            alert('đây là cạnh của tam giác');
        }else {
            alert('đây không phải là cạnh của tam giác');
        }
    }


</script>
</body>
</html>
