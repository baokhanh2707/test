<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phương trình bậc hai</title>
</head>
<body>
<script>
    let a = prompt('nhập số a');
    let b = prompt('nhập số b');
    let c = prompt('nhập số c');
    let denTa = (b * b) - 4 * a * c;
    if (denTa > 0) {
        alert('Phương trình có hai nghiệm là: x1= ' + ((-b + Math.sqrt(denTa)) / (2 * a)) + ' và x2=  ' + ((-b - Math.sqrt(denTa)) / (2 * a)));
    } else if (denTa = 0) {
        alert('phương trình có nghiệm kép x=' + (-b / (2 * a)));
    } else  {
        alert('phương trình vô nghiệm');

    }


</script>
</body>
