<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cước điện thoại</title>
</head>
<body>
<script>
    let soPhut=prompt('số phút gọi');
    let soTien=1
    if(soPhut<=10) {
        soTien = soPhut * 2000
        alert('số tiền phải trả là' + soTien);
    }else {
        soTien=soPhut*3000
        alert('số tiền phải trả là'+ soTien);
    }

</script>
</body>
</html>
