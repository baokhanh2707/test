<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mức doanh số bán hàng trong 1 năm</title>
</head>
<body>
<script>
    let hoaHong1 = prompt('số tiền');
    if (hoaHong1 <= 100000000) {
        alert('bạn nhận được 5% tiền hoa hồng');
    } else if (hoaHong1 <= 300000000) {
        alert('bạn nhận được 10% tiền hoa hồng');
    } else {
        alert('bạn nhận được 20% tiền hoa hồng');

    }

</script>
</body>
</html>
