<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
 hiển thị hộp thoại thông báo cho người dùng.-
Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.-->
</body>
<script>
    number1 = +prompt('nhập số 1: ');
    number2 = +prompt('nhập số 2: ');

    function soSanh(so1, so2) {
        if (so1 > so2) {
            alert('số  lớn hơn' + so1);
        } else {
            alert('tổng của 2 số là' + (so1 + so2));
        }
    }

    soSanh(number1, number2);

</script>
</html>
