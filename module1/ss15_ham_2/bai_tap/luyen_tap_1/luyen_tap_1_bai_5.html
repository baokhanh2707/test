<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mangNgoiSao = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", " Regulus"];
    let mangChomSao = ["UrsaMinor", "Tarurus", "Cygnus", "Lyra", " Aquila", "UrsaMajor", "Leo"];
    let ngoiSao = prompt('nhập tên sao')

    function star(mangNgoiSao, ngoiSao) {
        let count = 1;
        for (let i = 0; i < mangNgoiSao.length; i++) {
            if (mangNgoiSao[i] === ngoiSao) {
                count = i;
            }
        }
        if (count !== 1) {
            alert(mangChomSao[count]);
        } else {
            alert('không tìm thấy sao');
        }
    }

    star(mangNgoiSao, ngoiSao);


</script>
</body>
</html>
