<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.-->
<!--Nếu là nguyên dương trả về true, ngược lại trả về false.-->
</body>
<script>
    let number1 = +prompt('nhập số cần kiểm tra vào đây');

    function checkNumber(number) {
        if (number > 0) {
            return true;
        } else {
            return false;
        }
    }

    alert(checkNumber(number1));
</script>
</html>
