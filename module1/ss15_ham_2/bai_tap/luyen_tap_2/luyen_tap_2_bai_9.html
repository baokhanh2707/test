<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không-->
<!--. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->
<script>
    let kichThuoc = prompt('nhập kích thước mảng');
    let mang1 = [];
    for (let i = 0; i < kichThuoc; i++) {
        mang1[i] = prompt('nhập phần tử');
    }
    let nhapTu = prompt('nhập một kí tự');

    function soSanh(mang, nhapTu) {
        let count = 0;
        for (let i = 0; i < mang.length; i++) {
            if (mang[i] === nhapTu) {
                count = count + 1;
            }
        }
        if (count !== 0) {
            return count;
        } else {
            return -1;
        }
    }

    alert(soSanh(mang1, nhapTu));
</script>
</body>
</html>
