<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
    // Nếu là ký tự số hàm trả về true, ngược lại trả về false.
    let nhapVao = +prompt("nhập kí tự vào đây");

    function kiemTra(number) {
        if (number % 1 === 0) {
            return true;
        } else {
            return false;
        }
    }

    alert(kiemTra(nhapVao));

</script>
</body>
</html>
