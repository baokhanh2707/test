<!--Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được-->
</body>
<script>
    let number = +prompt('nhập một số vào đây');

    function square(number) {
        let square1 = number * number;
        return square1;
    }

    alert(square(number));
</script>
