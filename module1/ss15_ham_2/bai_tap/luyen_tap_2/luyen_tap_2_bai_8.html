<!--Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.-->
</body>
<script>
    let kichThuoc = prompt('nhập kích thước mảng');
    let mang1 = [];
    for (let i = 0; i < kichThuoc; i++) {
        mang1[i] = prompt('nhập phần tử');
    }

    function daoMang(mang) {
        let first = 0;
        let last = mang.length - 1;
        while (first < last) {
            let b = mang[first];
            mang[first] = mang[last];
            mang[last] = b;
            first++;
            last--;
            alert(mang);
        }
    }

    daoMang(mang1);


</script>
