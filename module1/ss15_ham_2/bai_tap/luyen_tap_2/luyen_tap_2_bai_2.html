<!--Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được-->
</body>
<script>
    let numBer = +prompt("nhập bán kính");
    let result1;
    let result2;

    function area(number) {
        result1 = (number * number) * Math.PI;
        alert("diện tích hình tròn =" + result1);
        return result1;
    }

    function perimeter(number) {
        result2 = (number * 2) * Math.PI;
        alert("chu vi hình tròn =" + result2);
        return result2;
    }

    area(numBer);
    perimeter(numBer);
</script>
</html>
