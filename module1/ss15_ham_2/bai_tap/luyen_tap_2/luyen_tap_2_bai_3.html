<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
</body>
</html>
<script>
    let nhapSo = parseFloat(prompt('nhập 1 số '));

    function giaiThua(so) {
        let i;
        let tong = 1;
        for (i = 1; i <= so; i++) {
            tong = tong * i;
        }
        return tong;
    }

    alert(giaiThua(nhapSo));

</script>
