<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng vòng lặp for</title>
</head>
<body>
<script>
    let nhapso=prompt('nhập số vào đây');
    let vongLap=0
    for(i=1;i<=nhapso;i=i+1){
       vongLap=vongLap+1
        alert(vongLap)
    }
</script>
</body>
</html>
