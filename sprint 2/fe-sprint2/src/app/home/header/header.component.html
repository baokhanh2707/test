<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<div style="background-color: black;margin-top: 0;" class="w-100 m-0 p-0">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="row">
        <div class="col-3">
          <a routerLink="/">
          <img
            src="https://iweb.tatthanh.com.vn/pic/3/blog/images/image(1522).png"
            width="200px">
          </a>
        </div>
        <div class="col-5" style="margin-top: 50px">
          <div>
            <form class="header__search">
              <input #search type="text" class="input-search" placeholder="Bạn tìm gì...">
              <button type="button" (click)="searchName(search.value.trim())" style="background-color: white ; border-color: #fff">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="col-2" style="margin-top: 45px">
          <div style="margin-left: 10px">
            <button routerLink="/cart" class="cirle" style="margin-left: 40px"><i
              class="fa-sharp fa-solid fa-cart-shopping" style="width: 30px;height: 30px;margin-top: 5px"></i></button>
          </div>
          <div class="text" style="color: white;margin-left: 40px">
            giỏ hàng
          </div>
        </div>
        <div class="col-2" style="margin-top: 45px" *ngIf="!checkLogin">
          <div style="margin-left: 10px">
            <button routerLink="/login" class="cirle"><i class="fas fa-user"></i></button>
          </div>
          <div class="text" style="color: white">
            đăng nhập
          </div>
        </div>
      </div>
    </div>

    <div class="col-2">
      <div *ngIf="roles[0]=='ADMIN' && checkLogin" style="margin-bottom: 20px">
        <div class="dropdown">
          <button class="btn btn-danger" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-regular fa-user"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal">Quản lý nhân viên</a>
            </li>
            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#logout" href="#">Đăng xuất</a></li>
          </ul>
        </div>
      </div>

      <div *ngIf="roles[0]=='USER' && checkLogin">
        <div class="dropdown">
          <button class="btn btn-danger" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-regular fa-user"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal">Giỏ Hàng</a>
            </li>
            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#logout" href="#">Đăng xuất</a></li>
          </ul>
        </div>
      </div>
<div>
      <span *ngIf="checkLogin"></span><span
      style=" float: right;margin-top: 17px;margin-right: 9px ;font-size: 17px; color: red" class="navbar-brand"
      href="#"
      *ngIf="checkLogin">{{name}}</span>
</div>
    </div>

  </div>

</div>
<div style="background-color: black">
  <div class="row">

    <div class="col-12">
      <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e5e5e5">
        <div class="container" >
          <a class="navbar-brand" routerLink="/" style="font-size: 23px;margin-left: 85px;margin-bottom: 2px"><b>Trang Chủ</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown" >
            <ul class="navbar-nav">
              <li class="nav-item" style="margin-left: 50px;margin-top: 2px">
                <a class="nav-link" href="#"><label><h6>Sản Phẩm Thịnh Hành</h6></label> </a>
              </li>
              <li class="nav-item dropdown" style="margin-left: 50px">
                <a style="margin-left: 20px" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <label style="margin-top: 5px"><h6>Danh Sách Sản Phẩm</h6></label>
                </a>
                <ul class="dropdown-menu" style="margin-left: 50px">
                  <li><a class="dropdown-item" href="#">Dell</a></li>
                  <li><a class="dropdown-item" href="#">Asus</a></li>
                  <li><a class="dropdown-item" href="#">Acer</a></li>
                  <li><a class="dropdown-item" href="#">MacBook</a></li>
                </ul>
              </li>
              <li class="nav-item" style="margin-left: 50px" *ngIf="roles[0]=='ADMIN' && checkLogin">
                <a class="nav-link" href="#"><label><h6>Quản Lý Sản Phẩm</h6></label> </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<div class="modal fade" id="logout" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel1">Đăng xuất</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Bạn chắc chắn muốn đăng xuất!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ bỏ</button>
        <button type="submit" (click)="logOut()" data-bs-dismiss="modal" class="btn btn-danger">Tiếp tục</button>
      </div>
    </div>
  </div>
</div>
