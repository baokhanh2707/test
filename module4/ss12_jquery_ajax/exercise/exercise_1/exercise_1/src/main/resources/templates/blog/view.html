<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>View Blog</h1>
<p>
    <a th:href="@{/blog}">
        Back to list
    </a>
</p>
<h1>Blog View</h1>
<form  th:object="${blog}">
    <table>
        <tr>
            <td>Name:</td>
            <td><textarea type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><textarea type="text" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><textarea th:field="*{author}"></textarea></td>
        </tr>
        <tr>
            <td>Author:</td>
<!--            <td><textarea  th:text="${blog.category.name}"  ></textarea></td>-->
            <td><select th:readonly="category" id="category" th:field="*{category}">
                <option th:each="category : ${blogList}"
                        th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select></td>
        </tr>
    </table>
</form>
</body>
</html>
