<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .gradient-custom-3 {
            /* fallback for old browsers */
            background: #84fab0;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
        }

        .gradient-custom-4 {
            /* fallback for old browsers */
            background: #84fab0;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
        }
    </style>
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Edit Customer</h2>
                            <form th:action="@{/customer/update}" th:object="${customerDto}"
                                  method="post" novalidate="novalidate">
                                <div class="row" id="form">
                                    <p>
                                        <a class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" th:href="@{/customer}">
                                            Back to list
                                        </a>
                                    </p>
                                    <div class="col-lg-6">
                                            <input hidden type="text" th:field="*{id}"
                                                   class="form-control form-control-lg"/>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example1cg">Name</label>
                                            <input type="text" id="form3Example1cg" th:field="*{name}"
                                                   class="form-control form-control-lg"/>
                                            <td><p th:errors="*{name}"></p></td>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="customerType">Customer Type</label>
                                            <div class="input-group">
                                                <select style="height: 49px" id="customerType" class="form-select"
                                                        th:field="*{customerType}">
                                                    <option th:each="customerType: ${customerTypeList}"
                                                            th:value="${customerType.id}"
                                                            th:text="${customerType.name}"></option>
                                                </select>
                                                <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                                            </div>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label">Gender</label>
                                            <div class="input-group">
                                                <select style="height: 49px" class="form-select"
                                                        th:field="*{gender}">
                                                    <option value="null" selected>SELECT GENDER *</option>
                                                    <option value="Nam">Male</option>
                                                    <option value="Ná»¯">Female</option>
                                                </select>
                                                <span class="input-group-text"><i
                                                        class="fa-solid fa-ranking-star"></i></span>
                                            </div>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example4cdg">Id Card</label>
                                            <input type="text" id="form3Example4cdg" th:field="*{idCard}"
                                                   class="form-control form-control-lg"/>
                                            <td><p th:errors="*{idCard}"></p></td>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <label class="form-label" for="form3Example4cg">Date Of Birth</label>
                                        <div class="form-outline mb-4">
                                            <input type="date" id="form3Example4cg" th:field="*{dateOfBirth}"
                                                   class="form-control form-control-lg"/>
                                        </div>
                                        <label class="form-label" for="form3Example4cdg">Phone Number</label>
                                        <div class="form-outline mb-4">
                                            <input type="text" th:field="*{phoneNumber}"
                                                   class="form-control form-control-lg"/>
                                            <td><p th:errors="*{phoneNumber}"></p></td>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example4cdg">Email</label>
                                            <input th:field="*{email}" type="text"
                                                   class="form-control form-control-lg"/>
                                            <td><p th:errors="*{email}"></p></td>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example4cdg">Address</label>
                                            <input th:field="*{address}" type="text"
                                                   class="form-control form-control-lg"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Edit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
