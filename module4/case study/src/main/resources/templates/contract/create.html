<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .gradient-custom-3 {
            /* fallback for old browsers */
            background: #84fab0;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
        }

        .gradient-custom-4 {
            /* fallback for old browsers */
            background: #84fab0;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
        }
    </style>
</head>
<body>
<section class="vh-100 bg-image"
         style=" background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-4">
                            <div>
                                <span>
                                    <a class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                       th:href="@{/contract}">
                                        Back to list
                                    </a>
                                </span>
                                <span style="text-align: center; font-size: 30px; margin-left: 100px">Add Contract</span>
                            </div>
                            <form th:action="@{/contract/save}" th:object="${contract}"
                                  method="post" novalidate="novalidate">
                                <div class="row" id="form">
                                    <div class="col-lg-6">

                                        <div class="form-outline mb-4">
                                            <label class="form-label" >Facility Name</label>
                                            <div class="input-group">
                                                <select style="height: 49px" id="facility" class="form-select"
                                                        th:field="*{facility}">
                                                    <option th:each="facility: ${facilityList}"
                                                            th:value="${facility.id}"
                                                            th:text="${facility.name}"></option>
                                                </select>
                                                <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                                            </div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" >Customer Name</label>
                                            <div class="input-group">
                                                <select style="height: 49px" id="customer" class="form-select"
                                                        th:field="*{customer}">
                                                    <option th:each="customer: ${customerList}"
                                                            th:value="${customer.id}"
                                                            th:text="${customer.name}"></option>
                                                </select>
                                                <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                                            </div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" >Employee Name</label>
                                            <div class="input-group">
                                                <select style="height: 49px" id="employee" class="form-select"
                                                        th:field="*{employee}">
                                                    <option th:each="employee: ${employeeList}"
                                                            th:value="${employee.id}"
                                                            th:text="${employee.name}"></option>
                                                </select>
                                                <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                                            </div>
                                        </div>

                                        <label class="form-label">Date Start</label>
                                        <div class="form-outline mb-4">
                                            <input type="date" th:field="*{startDate}"
                                                   class="form-control form-control-lg"/>
                                        </div>

                                    </div>
                                    <div class="col-lg-6">
                                        <label class="form-label">Date End</label>
                                        <div class="form-outline mb-4">
                                            <input type="date" th:field="*{endDate}"
                                                   class="form-control form-control-lg"/>
                                        </div>

                                        <label class="form-label">Deposit</label>
                                        <div class="form-outline mb-4">
                                            <input type="text" th:field="*{deposit}"
                                                   class="form-control form-control-lg"/>
                                        </div>
                                    </div>
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Save
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
