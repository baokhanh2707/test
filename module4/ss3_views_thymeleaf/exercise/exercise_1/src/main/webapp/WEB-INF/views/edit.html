<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Product</h1>
<p>
    <a th:href="@{/}">
        Back to list
    </a>
</p>
<div id="form">
    <form th:action="@{/edit}" th:object="${products}"
          method="post">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}" th:value="*{name}"/>
        </div>
        <div>
            <label>Count</label>
            <input type="text" th:field="*{count}" th:value="*{count}"/>
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{description}" th:value="*{description}"/>
        </div>
        <div>
            <label>Producer</label>
            <input type="text" th:field="*{producer}" th:value="*{producer}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
</body>
</html>
