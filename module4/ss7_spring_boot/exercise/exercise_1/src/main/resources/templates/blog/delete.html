<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete blog</title>
</head>
<body>
<h1>Delete blog</h1>
<p>
    <a href="/blog">Blog list</a>
</p>
<form th:action="@{/blog/delete}" th:object="${blog}" method="post">
    <table>
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>content</label>
            <input type="text" th:field="*{content}"/>
        </div>
        <div>
            <label>author</label>
            <input type="text" th:field="*{author}"/>
        </div>
        <div>
            <label>Category</label>
            <td>
                <select  th:field="*{category}">
                    <option th:each="category: ${categoryList}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </td>
        </div>
        <tr>
            <td><input type="submit" value="Delete blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
