<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${user}" th:action="@{/user}" method="post">
    <table>
        <tr>
            <td>First Name:</td>
            <td><input th:field="*{firstName}"></td>
            <td><p th:errors="*{firstName}"></p></td>

        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input th:field="*{lastName}"></td>
            <td><p th:errors="*{lastName}"></p></td>
        </tr>
        <tr>
            <td>Phone number</td>
            <td><input th:field="*{phoneNumber}"></td>
            <td><p th:errors="*{phoneNumber}"></p></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input th:field="*{age}"></td>
            <td><p th:errors="*{age}"></p></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input th:field="*{email}"></td>
            <td><p th:errors="*{email}"></p></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
