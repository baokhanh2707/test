<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${suatChieuDto}" th:action="@{/save}" method="post">
    <table>
        <tr>
            <td>ID</td>
            <td><input th:field="*{id}"></td>
            <td><p th:errors="*{id}"></p></td>

        </tr>
        <tr>
            <td>Tên phim : </td>
            <td>
                <select  id="phim" class="form-select"
                        th:field="*{phim}">
                    <option th:each="phim: ${phimList}"
                            th:value="${phim.id}"
                            th:text="${phim.tenPhim}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Ngày chiếu : </td>
            <td><input type="date" th:field="*{ngayChieu}"></td>
            <td><p th:errors="*{ngayChieu}"></p></td>
        </tr>
        <tr>
            <td>Số Lượng Vé</td>
            <td><input type="number" th:field="*{soLuongVe}"></td>
            <td><p th:errors="*{soLuongVe}"></p></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
