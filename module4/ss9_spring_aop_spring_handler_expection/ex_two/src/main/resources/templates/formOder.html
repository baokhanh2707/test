<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

</head>
<body>
<div>
    <a th:href="@{/}">BACK TO HOME</a>
</div>
<div class="row mt-3">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="row justify-content-center align-items-center text-center">
            <form th:action="@{/saveOder}" th:object="${book}" method="post">
                <table class="table text-primary table-success table-hover">
                    <tr>
                        <td colspan="2"><h2>THÔNG TIN SÁCH</h2></td>
                    </tr>
                    <tr hidden>
                        <td></td>
                        <td><input th:field="*{id}"></td>
                    </tr>
                    <tr>
                        <td><label>Tên</label></td>
                        <td><input readonly type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <td><label>Số Lượng</label></td>
                        <td><input readonly type="text" th:field="*{quantity}"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-outline-primary">
                                Oder
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="col-3"></div>
</div>
</body>
</html>
