<style>
  .gradient-custom-3 {
    /* fallback for old browsers */
    background: #84fab0;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
  }

  .gradient-custom-4 {
    /* fallback for old browsers */
    background: #84fab0;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
  }
</style>
<body>
<section class="vh-100 bg-image"
         style=" background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <div>
                                <span>
                                    <a class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Back to list
                                    </a>
                                </span>
                <span style="text-align: center; font-size: 40px; margin-left: 80px">Create Facility</span>

              </div>
              <form
                method="post" novalidate="novalidate">
                <div class="row" id="form">
                  <div class="col-lg-6">
                    <div class="form-outline mb-3">
                      <label class="form-label">Facility Type</label>

                      <input type="text"
                             class="form-control form-control-lg"/>
                    </div>
                    <div class="form-outline mb-3">
                      <label id="name" class="form-label">Name</label>
                      <input type="text"
                             class="form-control form-control-lg"/>
                    </div>
                    <div id="area" class="form-outline mb-3">
                      <label class="form-label" for="form3Example1cg">Area</label>
                      <input type="text" id="form3Example1cg"
                             class="form-control form-control-lg"/>
                    </div>
                    <div id="cost" class="form-outline mb-3">
                      <label class="form-label" for="form3Example1cg">Cost</label>
                      <input type="text"
                             class="form-control form-control-lg"/>
                    </div>
                    <div id="maxPeople" class="form-outline mb-3">
                      <label class="form-label" for="form3Example1cg">Max PeoPle</label>
                      <input type="text"
                             class="form-control form-control-lg"/>
                    </div>
                    <div>
                      <label id="rentTypeForm" class="form-label">Rent Type</label>
                      <input type="text"
                             class="form-control form-control-lg"/>
                    </div>
                  </div>

                  <div class="col-lg-6">

                    <div id="standard" class="form-outline mb-3">
                      <label class="form-label">Standard Room</label>
                      <div class="input-group">
                        <select style="height: 49px" class="form-select">
                          <option value="" selected>SELECT Standard Room *
                          </option>
                          <option value="Vip">Vip</option>
                          <option value="Bình Thường">Normal</option>
                        </select>
                        <span class="input-group-text"><i
                          class="fa-solid fa-ranking-star"></i></span>
                      </div>
                    </div>
                    <div id="descrip">
                      <label class="form-label">Description Other Convenience</label>
                      <div class="form-outline mb-3">
                        <input type="text"
                               class="form-control form-control-lg"/>
                      </div>
                    </div>
                    <div id="poolArea" class="form-outline mb-3">
                      <label class="form-label">Pool Area</label>
                      <input type="text"
                             class="form-control form-control-lg"/>
                    </div>
                    <div id="numberOfFloors" class="form-outline mb-3">
                      <label class="form-label">Number Of Floors</label>
                      <input type="text"
                             class="form-control form-control-lg"/>
                    </div>
                    <div id="text" class="form-outline mb-3">
                      <label class="form-label" for="form3Example1cg">Facility Free</label>
                      <input type="text"
                             class="form-control form-control-lg"/>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center" style="margin-top: 10px">
                  <button type="submit"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
