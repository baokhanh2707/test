<style>
  .gradient-custom-3 {
    /* fallback for old browsers */
    background: #84fab0;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
  }

  .gradient-custom-4 {
    /* fallback for old browsers */
    background: #84fab0;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
  }
</style>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create Customer</h2>
              <form [formGroup]="formCustomer" (ngSubmit)="onSubmit()" novalidate>
                <div class="row" id="form">
                  <div class="col-lg-6">
                    <div class="form-outline mb-2">
                      <label class="form-label" for="id">Code</label>
                      <input type="text" id="id" formControlName="id"
                             class="form-control form-control-lg"/>
                      <div *ngIf="id?.errors?.required && (id?.dirty ||id?.touched)">
                        <span style="color: red">Id is not required</span>
                      </div>
                      <div *ngIf="id?.errors?.pattern">
                          <span style="color: red">
                            Id is not formater
                          </span>
                      </div>
                    </div>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="name">Name</label>
                      <input type="text" id="name" formControlName="name"
                             class="form-control form-control-lg"/>
                      <div *ngIf="name?.errors?.required && (name?.dirty ||name?.touched)">
                        <span style="color: red">Name is not required</span>
                      </div>
                      <div *ngIf="name?.errors?.pattern">
                          <span style="color: red">
                            Name is not formater
                          </span>
                      </div>
                    </div>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="customerTypeId">Customer Type</label>
                      <div class="input-group">
                        <select style="height: 49px" class="form-select" id="customerTypeId"
                                formControlName="customerTypeId">
                          <option *ngFor="let i of customerTypes" [ngValue]="i">{{i.name}}</option>
                        </select>

                      </div>
                    </div>
                    <div class="form-outline mb-2">
                      <label class="form-label">Gender</label>
                      <div class="input-group">
                        <select style="height: 49px" class="form-select" formControlName="gender"
                        >
                          <option value='Nam'>Male</option>
                          <option value='Ná»¯'>Female</option>
                        </select>
                        <span class="input-group-text"><i
                          class="fa-solid fa-ranking-star"></i></span>
                      </div>
                    </div>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="idCard">Id Card</label>
                      <input type="text" id="idCard" formControlName="idCard"
                             class="form-control form-control-lg"/>
                      <div *ngIf="idCard?.errors?.required && (idCard?.dirty ||idCard?.touched)">
                        <span style="color: red">idCard is not required</span>
                      </div>
                      <div *ngIf="idCard?.errors?.pattern">
                          <span style="color: red">
                            idCard is not formater
                          </span>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <label class="form-label" for="dateOfBirth">Date Of Birth</label>
                    <div class="form-outline mb-2">
                      <input type="date" id="dateOfBirth" formControlName="dateOfBirth"
                             class="form-control form-control-lg"/>
                      <div *ngIf="dateOfBirth?.errors?.required && (dateOfBirth?.dirty ||dateOfBirth?.touched)">
                        <span style="color: red">date Of Birth is not required</span>
                      </div>
                    </div>

                    <label class="form-label" for="phoneNumber">Phone Number</label>
                    <div class="form-outline mb-2">
                      <input type="text" id="phoneNumber" formControlName="phoneNumber"
                             class="form-control form-control-lg"/>
                      <div *ngIf="phoneNumber?.errors?.required && (phoneNumber?.dirty ||phoneNumber?.touched)">
                        <span style="color: red">phone is not required</span>
                      </div>
                      <div *ngIf="phoneNumber?.errors?.pattern">
                          <span style="color: red">
                            phone is not formater
                          </span>
                      </div>
                    </div>
                    <div class="form-outline mb-2">
                      <label class="form-label" for="email">Email</label>
                      <input type="text" id="email" formControlName="email"
                             class="form-control form-control-lg"/>
                      <div *ngIf="email?.errors?.required && (email?.dirty ||email?.touched)">
                        <span style="color: red">email is not required</span>
                      </div>
                      <div *ngIf="email?.errors?.pattern">
                          <span style="color: red">
                            email is not formater
                          </span>
                      </div>
                    </div>
                    <div class="form-outline mb-2">
                      <label class="form-label" for="address">Address</label>
                      <input type="text" id="address" formControlName="address"
                             class="form-control form-control-lg"/>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" [disabled]="!formCustomer.valid"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                    Create
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
