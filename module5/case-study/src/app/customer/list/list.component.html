<
<h1 class="align-bottom text-center">Customer List</h1>
<div class="row m-0">
  <div class="col-lg-3">
    <p>
      <a class="btn btn-outline-warning my-2 my-sm-0">
        Add Customer
      </a>
    </p>
  </div>
  <table class="table table-dark" border="1">
    <thead>
    <tr>
      <th>STT</th>
      <th>Name</th>
      <th>Customer Type</th>
      <th>Date Of Birth</th>
      <th>Gender</th>
      <th>Id Card</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Address</th>
      <!--      <th>Edit</th>-->
      <!--      <th>Delete</th>-->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of customers">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.customerTypeId?.name}}</td>
    <td>{{item.dateOfBirth}}</td>
    <td>
      <span *ngIf="item.gender=== 'Nam' ">Nam</span>
      <span *ngIf="item.gender== 'Nữ'">Nữ</span>
    </td>
    <td>{{item.idCard}}</td>
    <td>{{item.phoneNumber}}</td>
    <td>{{item.email}}</td>
    <td>{{item.address}}</td>
    </tr>
    </tbody>
  </table>
</div>
