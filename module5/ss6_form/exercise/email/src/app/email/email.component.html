<h1>Email</h1>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
  <p>
    <label for="email">Email</label>
    <input type="text" id="email" name="email" formControlName="email">
  </p>
  <div *ngIf="!email?.valid && (email?.dirty ||email?.touched)">
    <div [hidden]="!email?.errors?.required">
      email is required
    </div>
    <div [hidden]="!email?.errors?.email">
      không đúng định dạng
    </div>
  </div>
  <p>
    <label for="password">Password</label>
    <input type="text" id="password" name="password" formControlName="password">
  </p>
  <div *ngIf="!password?.valid && (password?.dirty ||password?.touched)">
    <div [hidden]="!password?.errors?.required">
      password is required
    </div>
    <div [hidden]="!password?.errors?.minlength">
      không đúng định dạng
    </div>
  </div>
  <p>
    <label for="confirmPass">Confirm Password</label>
    <input type="text" id="confirmPass" name="confirmPass" formControlName="confirmPass">
  </p>
  <div *ngIf="!confirmPass?.valid && (confirmPass?.dirty ||confirmPass?.touched)">
    <div [hidden]="!confirmPass?.errors?.required">
      confirmPass is required
    </div>
    <div [hidden]="!confirmPass?.errors?.minlength">
      không đúng định dạng
    </div>
  </div>
  <div [hidden]="contactForm.errors?.invalidPass">Phải giống password</div>
  <p>
    <label for="country">country </label>
    <select id="country" name="country" formControlName="country">
      <option [ngValue]="c.id" *ngFor="let c of countryList">{{c.name}}
      </option>
    </select>
  </p>
  <div *ngIf="!country?.valid && (country?.dirty ||country?.touched)">
    <div [hidden]="!country?.errors?.required">
      country is required
    </div>
  </div>
  <p>
    <label for="age">Age</label>
    <input type="text" id="age" name="age" formControlName="age">
  </p>
  <div *ngIf="!age?.valid && (age?.dirty ||age?.touched)">
    <div [hidden]="!age?.errors?.required">
      confirmPass is required
    </div>
    <div [hidden]="!age?.errors?.min">
      Tuổi phải lớn hơn 18
    </div>
  </div>
  <p>
    <label for="gender">Gender</label>
    <input type="radio" value="male" id="gender" name="gender" formControlName="gender"> Male
    <input type="radio" value="female" id="gender1" name="gender" formControlName="gender"> Female
  </p>
  <div *ngIf="!gender?.valid && (gender?.dirty ||gender?.touched)">
    <div [hidden]="!gender?.errors?.required">
      gender is required
    </div>
  </div>
  <p>
    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" formControlName="phone">
  </p>
  <div *ngIf="!phone?.valid && (phone?.dirty ||phone?.touched)">
    <div [hidden]="!phone?.errors?.required">
      phone is required
    </div>
    <div [hidden]="!phone?.errors?.pattern">
      không đúng định dạng
    </div>
  </div>
  <p>
    <button type="submit" [disabled]="!contactForm.valid">Submit</button>
  </p>
</form>
