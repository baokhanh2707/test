<h1>Calculator</h1>
<input [(ngModel)]="calculator.number1">
<input [(ngModel)]="calculator.number2">
<button value="+" (click)="addition()">+</button>
<button value="-" (click)="subtraction()">-</button>
<button value="*" (click)="multiplication()">*</button>
<button value="/" (click)="division()">/</button>
<p>Đây là kết quả : {{calculator.result}}</p>
